<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>친구와 장기</title>
    <style>
        body {
       margin: 0;
       background: #f4f4f4;
       text-align: center;
       font-family: sans-serif;
       color: #000;
     }

     canvas {
       position: absolute;
       z-index: 1;
       pointer-events: none;
     }

     #stage {
       position: absolute;
       z-index: 2;
     }

     .container {
       display: flex;
       justify-content: center;
       margin-top: 85px;
     }

     .board-wrapper {
       transform: scale(0.47);
       transform-origin: top left;
       width: 720px;
       height: 800px;
       position: relative;

/* margin-left: 180px */
       margin-left: 40px;
     }

     #janggiBoard {
/* transform: translateX(-352.5px); */
       transform: translateX(-180px);
     }



/* 큰 말 공통 스타일 (왕 포함) */
.team_green, .team_red, .item_normal {
  width: 60px;
  height: 60px;
  font-size: 60px;
  text-align: center;
  line-height: 60px;
  border-radius: 50%;
  position: relative;
  z-index: 1;
}

/* 작은 말 */
.item_small {
  font-size: 40px;
  margin-left:5px;
  width: 40px;
  height: 40px;
  line-height: 40px;
  border-radius: 50%;
  position: relative;
  z-index: 1;
}

/* 큰 말 및 왕 전용 배경 원 */
.team_green::before,
.team_red::before {
  content: '';
  position: absolute;
  top: -10px;
  left: -10px;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 1px solid black;
  z-index: 0;
}

.team_green::before {
  background-color: rgba(0, 128, 0, 0.2); /* 초록 */
}

.team_red::before {
  background-color: rgba(255, 0, 0, 0.2); /* 빨강 */
}

/* 작은 말 팀별 배경 원 */
.team_green.item_small::before,
.team_red.item_small::before {
  content: '';
  position: absolute;
  top: -6px;
  left: -6px;
  width: 52px;
  height: 52px;
  border-radius: 50%;
  border: 1px solid black;
  z-index: 0;
}

.team_green.item_small::before {
  background-color: rgba(0, 128, 0, 0.2);
}

.team_red.item_small::before {
  background-color: rgba(255, 0, 0, 0.2);
}





     select {
       margin-top: 10px;
       padding: 6px;
     }

     .eatitems {
       width: 33%;
       height: 100px;
       background: #ddd;
       display: inline-block;
       margin: 10px;
     }

     /* 선택된 위치 강조용 */
     .position {
       position: absolute;
       width: 60px;
       height: 60px;
       background-color: rgba(255, 0, 0, 0.3);
       border: 2px dashed red;
       margin-left: -25px;
       margin-top: -30px;
       z-index: 999;
     }

    </style>

</head>
<body>
<h1 style="color: red;">친구와 대국</h1>

<select id="setup">
    <option value="마상마상">마상마상</option>
    <option value="상마상마">상마상마</option>
    <option value="마상상마">마상상마</option>
    <option value="상마마상">상마마상</option>
</select>

<div class="container">
    <div class="board-wrapper">
        <canvas id="janggiBoard" width="720" height="800"></canvas>
        <div id="stage" style="width:720px;height:800px;"></div>
    </div>
</div>

<div>
    <div id="han_eatitems" class="eatitems"></div>
    <div id="cho_eatitems" class="eatitems"></div>
</div>

<script src="HMotion.js"></script>
<script src="friend_janggi.js"></script>
<script>
    function drawJanggiBoard(canvasId, cellWidth, cellHeight) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 2;
      for (let x = 0; x < 9; x++) {
        ctx.beginPath();
        ctx.moveTo(x * cellWidth, 0);
        ctx.lineTo(x * cellWidth, 9 * cellHeight);
        ctx.stroke();
      }
      for (let y = 0; y < 10; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * cellHeight);
        ctx.lineTo(8 * cellWidth, y * cellHeight);
        ctx.stroke();
      }
      ctx.beginPath();
      ctx.moveTo(3 * cellWidth, 0);
      ctx.lineTo(5 * cellWidth, 2 * cellHeight);
      ctx.moveTo(5 * cellWidth, 0);
      ctx.lineTo(3 * cellWidth, 2 * cellHeight);
      ctx.moveTo(3 * cellWidth, 7 * cellHeight);
      ctx.lineTo(5 * cellWidth, 9 * cellHeight);
      ctx.moveTo(5 * cellWidth, 7 * cellHeight);
      ctx.lineTo(3 * cellWidth, 9 * cellHeight);
      ctx.stroke();
    }

    drawJanggiBoard("janggiBoard", 720 / 8, 800 / 9);
   let interval = setInterval(() => {
  if (typeof JanggiStage !== 'undefined') {
    const game = new JanggiStage("janggiGame", "stage", "han_eatitems", "cho_eatitems");
    game.init("마상마상");
    window.janggiGame = game;
    clearInterval(interval);

    // 말 위에 원 그리기 (초: 파란색, 한: 빨간색)
    setTimeout(() => {
      drawCircleAroundPieces(game);
    }, 300); // 말이 다 그려진 후 실행되도록 약간 지연
  }
}, 100);

    document.getElementById("setup").onchange = (e) => {
      const type = e.target.value;
      window.janggiGame?.init(type);
    };

    function drawCircleAroundPieces(game) {
  const canvas = document.getElementById("janggiBoard");
  const ctx = canvas.getContext("2d");

  // 예시: 모든 말에 대해 표시
  for (let y = 0; y < 10; y++) {
    for (let x = 0; x < 9; x++) {
      const piece = game.stage[x][y];
      if (!piece || !piece.junit_obj) continue;

      const cellX = x * (720 / 8) + (720 / 8) / 2;
      const cellY = y * (800 / 9) + (800 / 9) / 2;

      ctx.beginPath();
      ctx.arc(cellX, cellY, 25, 0, 2 * Math.PI);
      ctx.strokeStyle = piece.junit_obj.team === 1 ? "blue" : "red"; // 초: 1, 한: 2
      ctx.lineWidth = 3;
      ctx.stroke();
    }
  }
}

</script>
</body>
</html>
